<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Practice</title>
</head>
<body>
    <!-- Alerts from Internal,Inline and External-->
    <script>
        alert("Internal Alert");
    </script>
    <button onclick="alert('Alert form Inline')">Inline Alert</button>
    <script src="demo.js"></script>
    <!-- Using var, Let , const Keywords print values to console  -->
    <script>
        var a=11;
        console.log(a);
        let b=22;
        console.log(b);
        const c=33;
        console.log(c);
    </script>
    <!-- Variable of different Date Types & Type of Operator  -->
    <script>
        var d=20;
        console.log(d);
        console.log(typeof(d));

        var e="Hello World";
        console.log(e);
        console.log(typeof(e));

        var f;
        console.log(f);
        console.log(typeof(f));

        var g={
            id:10,
            age:22,
            pin:8
        };
        console.log(g);
        console.log(typeof(g));

        var h=null;
        console.log(h);
        console.log(typeof(h));

        var p=["Welcome",'class',20,22];
        console.log(p);
        console.log(typeof(p));

        var s= true;
        console.log(s);
        console.log(typeof(s));

    </script>
</body>
</html>
